<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Stylesheet -->
<link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- burguer menu -->
    <div id="sidebar">
        <div class="burguer-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <ul>
            <a href="#"><li>Nosotros</li></a>
            <a href="#"><li>Tienda</li></a>
            <a href="#"><li>Preguntas</li></a>
            <a href="#"><li>Contact Us</li></a>
        </ul>

    </div>

    <!-- -->
    <header class="header">
        <h1>MUSIC</h1>
    </header>

    <!-- Hiden -->
    <div class="hiden">
        <h1>Empieza el quiz para descubrir tu música favorita.</h1>
        <button type="button" id="hiden-btn" class="btn mb-2 mt-5">Empieza :^)</button>
    </div>

    <!-- Quiz -->
    <div class="container-fluid">
        <div id="quiz-app" class="wrapper">
            <h3 id="qText">En que <span class="italic">mood</span>   te encuentras ahora:</h3>
            <div class="d-flex justify-content-around">
                <button type="button" id="btn1" value="sad" class="btn mt-4 mb-3 btn1 btn-quiz">No doy una :^(</button>
                <button type="button" id="btn2" value="baile" class="btn mt-4 mb-2 btn2 btn-quiz">Bellako</button>
            </div>
            <div class="d-flex justify-content-around">
                <button type="button" id="btn3" value="ranchera" class="btn mb-2 mt-2 btn3 btn-quiz">Como el gallo de oro</button>
                <button type="button" id="btn4" value="rock" class="btn mb-2 mt-2 btn4 btn-quiz">Skate fast, eat trash</button>
            </div>
            <div class="final-btn">
                <button type="button" id="final-btn" class="btn mb-2 mt-5 bg-primary w-75"><span>Enviar</span></button>
            </div>
        </div>

        <!-- Reproductor de música -->
        <div class="container">
            <div class="player">
                <h1 id="song-name">Nombre de la canción</h1>
                <img id="song-img" src="#">
                <input id="range" class="level" type="range" value="0" min="0">
                <div class="player-btns">
                    <button class="player-btn" id="play"><img id="play-img" src="imgs/play1.png"></button>
                </div>
                
            </div>
        </div>

        <!-- Texto -->
        <div class="align-self-center wrapper2">
        <h1 class="title1">Adquiere tu música favorita aqui</h1>
        <button type="button" class="btn btn-primary btn-buy">¡Conoce nuestra tienda!</button>
        </div>
    </div>

    <div class="footer">
        <footer class="d-flex justify-content-around">
            <p>2021</p>
            <p>Proyecto para DEV.F</p>
            <p>Dan y Luis Anibal</p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
