<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Stylesheet -->
<link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="header">
      <h1>Title</h1>
      <img src="imgs/burguer-menu.png" alt="menu">
    </header>

    <!-- Hiden -->
    <div class="hiden">
        <h1>Empieza el quiz para descubrir tu música favorita.</h1>
        <button type="button" id="hiden-btn" class="btn mb-2 mt-5">Empieza :^)</button>
    </div>

      <!-- Quiz -->
    <div class="container-fluid">
        <div class="wrapper">
            <h3>En que <span class="italic">mood</span>   te encuentras ahora:</h3>
            <div class="d-flex justify-content-around">
                <button type="button" class="btn mt-4 mb-3 btn1">No doy una :^(</button>
                <button type="button" class="btn mt-4 mb-2 btn2">Bellako</button>
            </div>
            <div class="d-flex justify-content-around">
                <button type="button" class="btn mb-2 mt-2 btn3">Como el gallo de oro</button>
                <button type="button" class="btn mb-2 mt-2 btn4">Skate fast, eat trash</button>
                </div>
        </div>

        <!-- Texto -->
        <div class="align-self-center wrapper2">
        <h1 class="title1">Adquiere tu música favorita aqui</h1>
        <button type="button" class="btn btn-primary btn-buy">Primary</button>
        </div>
    </div>

    <div class="footer">
        <footer>Footer</footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
